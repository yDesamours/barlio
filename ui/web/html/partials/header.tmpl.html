{{define "header"}}
{{with .Alert}}
        <div class="alert {{.AlertClass}}">{{.AlertContent}}</div>
{{end}}
        <div class="row justify-content-between align-items-center border border-5 border-start-0 border-end-0">
            <div class="col-4 ">
                <div class="row justify-content-center">
                    <div class="col-2 text-left"><img  src="" alt="site logo" /></div>
                    <div class="col-6"><h1>Barlio</h1></div>
                </div>
            </div>

            <div class="col-6 offset-md-1">
                {{template "nav" .}}
            </div>
        </div>
{{end}}

{{define "nav"}}
<div class="row px-5">
    <div class="col-9 offset-2">
        <nav class="nav nav-underline justify-content-between">
            <a class="nav-link link-dark {{if eq .page `/`}}active{{end}} px-1" role="button" href="/">Home</a>
            <a class="nav-link link-dark {{if eq .page `Stories`}}active{{end}} px-1" role="button">Stories</a>
            <a class="nav-link link-dark{{if eq .page `Author`}}active{{end}} px-1" role="button">Author</a>
        </nav>
    </div>
    <div class="col-1">
        {{if .user}}
            {{template "user" .}}
        {{else}}
            <a class="btn btn-primary rounded-pill" href="/signin">Sign In</a>
        {{end}}
    </div>
</div>
{{end}}
