{{define "header"}}
{{with .Alert}}
        <div class="alert {{.AlertClass}}">{{.AlertContent}}</div>
{{end}}
        <div class="row justify-content-between align-items-center border border-5 border-start-0 border-end-0">
            <div class="col-4 ">
                <div class="row justify-content-center">
                    <div class="col-2 text-left"><img  src="" alt="site logo" /></div>
                    <div class="col-6"><h1>Barlio</h1></div>
                </div>
            </div>

            <div class="col-6 offset-md-1">
                {{template "nav" .}}
            </div>
        </div>
{{end}}

{{define "nav"}}
<div class="row">
    <div class="col-10">
        <nav class="nav nav-underline nav-justified justify-content-end ">
            <a class="nav-link {{if eq .page `Home`}}active{{end}}" role="button">Home</a>
            <a class="nav-link {{if eq .page `stories`}}Stories{{end}}" role="button">Stories</a>
            <a class="nav-link link-dark{{if eq .page `Author`}}Author{{end}}" role="button">Author</a>
        </nav>
    </div>
    <div class="col-2">
        {{if .user}}User
        {{else}}<a class="btn btn-primary rounded-pill" href="/signin">Sign In</a>
        {{end}}
    </div>
</div>
{{end}}
